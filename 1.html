<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd"> 
<html>
    <head></head>
    <body>
        <h1>frame의 시대</h1>
        <p>Frame이라는 태그로 레이아웃을 잡던 시대</p>
        <p>장점 : 상단은 고정 하단만 페이지가 리로드 되는 마치 ajax로 구현된 사이트같은 느낌을 줄수있었다 (ajax라는 용어는 당시에는 없었음, 오히려 단점이 되기도)</p>
        <p>특징&단점</p>
        <ol>
            <li>이쁘게 꾸미기가 힘들었다. 그래도 편법은 있었다.</li>
            <li>국내한정 나모웹에디터가 엄청난인기</li>
            <li>97~99년 쯤까지는 프레임의 시대였던것같다. (내기억한정)</li>
            <li>단순히 문서보기에는 은근히 나쁘지않았음</li>
        </ol>        
        <frameset cols="33%,*,33%">
            <frame name="left" src="frame/left.html"></frame>
            <frame name="center" src="frame/center.html"></frame>
            <frame name="right" src="frame/right.html"></frame>
        </frameset>
    </body>
</html>
